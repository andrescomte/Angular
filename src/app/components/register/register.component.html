<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <p>
      Registrate en nustra plataforma para crear nuevas entradas y mucho mas.
    </p>
    <!--FORMULARIO DE REGISTRO -->
    <form class="col-md-5 ml-0 pl-0" #registerForm ="ngForm" (ngSubmit)= "onSubmit(registerForm)" >
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" class="form-control" #name = "ngModel" [(ngModel)]="user.name" required pattern ="[a-zA-Z]+">
        <small *ngIf = "!name.valid && name.touched" class="invalid-feedback">El nombre no es valido</small>
      </div>

      <div class="form-froup">
        <label for="surname">Apellidos</label>
        <input type="text" name="surname" class="form-control">
      </div>

      <div class="form-froup">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control">
      </div>
      <div class="form-froup">
        <label for="password">ContraseÃ±a</label>
        <input type="pasword" name="password" class="form-control">
      </div>

      <input type="submit" value="Registrarme" class = "btn btn-success mt-2">

    </form>
</div>
